<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./anim-nav-button.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <!--<div class="super-cool-nav">-->
          <a class="action-button action-button--reversed">

            <div class="action-button__shapes">
              <div class="action-button__rectangle"></div>
              <div class="action-button__arrow">
                <svg height="16" width="16">
                  <polygon points="2,2 8,5.5 2,10"></polygon>
                </svg>
              </div>
              <div class="action-button__circles">
                <svg height="64" width="64" class="action-button__circle action-button__circle--base">
                  <circle cx="32" cy="32" r="28"></circle>
                </svg>
                <svg height="64" width="64" class="action-button__circle action-button__circle--fill">
                  <circle cx="32" cy="32" r="28"></circle>
                </svg>
              </div>
            </div>
            <span class="action-button__text">Previous</span>

          </a>
          <a class="action-button action-element">
            <span class="action-button__text">Next</span>
            <div class="action-button__shapes">
              <div class="action-button__rectangle"></div>
              <div class="action-button__arrow">
                <svg height="16" width="16">
                  <polygon points="2,2 8,5.5 2,10"></polygon>
                </svg>
              </div>
              <div class="action-button__circles">
                <svg height="64" width="64" class="action-button__circle action-button__circle--base">
                  <circle cx="32" cy="32" r="28"></circle>
                </svg>
                <svg height="64" width="64" class="action-button__circle action-button__circle--fill">
                  <circle cx="32" cy="32" r="28"></circle>
                </svg>
              </div>
            </div>
          </a>
        <!--</div>-->
      </div>
</body>
</html>
