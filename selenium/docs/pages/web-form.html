<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <title>Hands-On Selenium WebDriver with Java</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Boni Garcia">

  <link rel="icon" type="image/png" href="img/hands-on-icon.png">

  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
  <link href="//unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-2">
    <div class="container">
      <h1 class="display-6">Web форма</h1>
      <form method="get" action="submitted-form.html">
        <div class="row">
          <div class="col-md-4 py-2">
            <label class="form-label w-100">Ввод текста
              <input type="text" class="form-control" name="my-text" id="my-text-id" myprop="myvalue">
            </label>

            <label class="form-label w-100">Пароль
              <input type="password" class="form-control" name="my-password" autocomplete="off">
            </label>

            <label class="form-label w-100">Текстовая зона
              <textarea class="form-control" name="my-textarea" rows="3"></textarea>
            </label>

            <label class="form-label w-100">Отключенный ввод
              <input class="form-control" type="text" name="my-disabled" placeholder="Ввод отключен" disabled>
            </label>

            <label class="form-label w-100">Только для чтения
              <input class="form-control" type="text" name="my-readonly" value="Только для чтения" readonly>
            </label>

            <div class="form-group tp-align-right mt-3">
              <a href="./index.html">
                На главную
              </a>
            </div>
          </div>

          <div class="col-md-4 py-2">
            <label class="form-label w-100">выпадающее меню (выбрать)
              <select class="form-select" name="my-select">
                <option selected>открыть меню</option>
                <option value="1">один</option>
                <option value="2">два</option>
                <option value="3">три</option>
              </select>
            </label>

            <label class="form-label w-100">выпадающее меню  (список)
              <input class="form-control" list="my-options" name="my-datalist" placeholder="введите текст для поиска...">
              <datalist id="my-options">
                <option value="Москва">
                <option value="Санкт-Питербург">
                <option value="Хабаровск">
                <option value="Вдадимир">
                <option value="Саратов">
              </datalist>
            </label>

            <label class="form-label w-100">Загрузить файл
              <input class="form-control" type="file" name="my-file">
            </label>

            <div class="form-check">Чек-бокс(выбрать один или несколько)
              <label class="form-check-label w-100">
                <input class="form-check-input" type="checkbox" name="my-check" id="my-check-1" checked>
                выбраный по-умолчанию
              </label>

              <label class="form-check-label w-100">
                <input class="form-check-input" type="checkbox" name="my-check" id="my-check-2">
                можно выбрать
              </label>
              <label class="form-check-label w-100">
                <input class="form-check-input" type="checkbox" name="my-check" id="my-check-2">
                можно выбрать
              </label>
              <label class="form-check-label w-100">
                <input class="form-check-input" type="checkbox" name="my-check" id="my-check-2">
                можно выбрать
              </label>
            </div>

            <div class="form-check">Радио кнопка(выбрать только один)
              <label class="form-check-label w-100">
                <input class="form-check-input" type="radio" name="my-radio" id="my-radio-1" checked>
                выбраная по-умолчанию
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label w-100">
                <input class="form-check-input" type="radio" name="my-radio" id="my-radio-2">
                можно выбрать
              </label>
              
            </div>

            <button type="submit" class="btn btn-outline-primary mt-3">Подтвердить</button>

          </div>

          <div class="col-md-4 py-2">
            <label class="form-label w-100">Выбор цвета
              <input type="color" class="form-control form-control-color" name="my-colors" value="#563d7c">
            </label>

            <label class="form-label w-100">Выбор даты
              <input type="text" class="form-control" name="my-date">
            </label>

            <label class="form-label w-100">Ползунок
              <input type="range" class="form-range" name="my-range" min="0" max="10" step="1" value="5">
            </label>

            <input type="hidden" name="my-hidden">
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Copyright &copy; 2021-2022 <a></a> </a></span>
    </div>
  </footer>
  <script>
    $('[name=my-date]').datepicker({
    });
  </script>
</body>

</html>
