<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <title>Hands-On Selenium WebDriver with Java</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Boni Garcia">

  <link rel="icon" type="image/png" href="img/hands-on-icon.png">

  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-2">
    <div class="container">
      
      <div class="row">
        <div class="col-12">
          <h1 class="display-6">Выпадающее меню</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 py-2">
          <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="my-dropdown-1"
              data-bs-toggle="dropdown">По левой кнопке мыши</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Событие</a></li>
              <li><a class="dropdown-item" href="#">Другое событие</a></li>
              <li><a class="dropdown-item" href="#">Что-то еще </a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Ссылка</a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-4 py-2">
          <div class="dropdown">
            <button class="btn btn-outline-success dropdown-toggle" type="button" id="my-dropdown-2">
              По правой кнопке мыши</button>
            <ul class="dropdown-menu" id="context-menu-2">
              <li><a class="dropdown-item" href="#">Событие</a></li>
              <li><a class="dropdown-item" href="#">Другое событие</a></li>
              <li><a class="dropdown-item" href="#">Что-то еще </a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Ссылка</a></li>
            </ul>
            </button>
          </div>
        </div>
        <div class="col-sm-4 py-2">
          <div class="dropdown">
            <button class="btn btn-outline-danger dropdown-toggle" type="button" id="my-dropdown-3">
              По двойному клику</button>
            <ul class="dropdown-menu" id="context-menu-3">
              <li><a class="dropdown-item" href="#">Событие</a></li>
              <li><a class="dropdown-item" href="#">Другое событие</a></li>
              <li><a class="dropdown-item" href="#">Что-то еще </a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Ссылка</a></li>
            </ul>
            </button>
          </div>
        </div>
        <a href="../index.html">На главную</a>
      </div>
    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Copyright &copy; 2021-2022 <a href="#"></a></span>
    </div>
  </footer>
  <script>
    $('#my-dropdown-2').on('contextmenu', function (e) {
      $("#context-menu-2").show();
      return false; // blocks default right click menu
    });

    $('#my-dropdown-3').on('dblclick', function (e) {
      $("#context-menu-3").show();
      return false; // blocks default right click menu
    });

    $(".dropdown-menu a").on("click", function () {
      $(this).parent().parent().hide();
      return false; // avoid navigating to link target
    });
  </script>
</body>

</html>
